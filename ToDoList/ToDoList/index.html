<!DOCTYPE html>
<html ng-app="todolist">
<head>
    <title></title>
    <meta charset="utf-8" />
    <script src="Scripts/angular.min.js"></script>
    <script src="Scripts/maincontroller.js"></script>
    <script src="Scripts/listService.js"></script>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <link href="Content/site.css" rel="stylesheet" />
</head>
<body ng-controller="MainController">
    <main>
        <div class="container background">
            <section>
                <h1>{{message}}</h1>
                <div class="row">
                    <form name="addListItem" ng-submit="addItem(itemDescription)">
                        <div class="row">
                            <div class="col-xs-3"></div>
                            <div class="col-xs-5 ">
                                <input type="text" required placeholder="Enter Task Description" ng-model="itemDescription" class="form-control" />
                            </div>
                            <div class="col-xs-1 ">
                                <input type="submit" value="Add" class="btn btn-mobile-block btn-primary " />
                            </div>
                            <div class="col-xs-3"></div>
                        </div>
                    </form>
                    <div class="row itemsList" ng-repeat="listItem in listItems">
                        <div class="col-xs-12 listItem">
                            <input type="checkbox" ng-checked="{{listItem.IsComplete}}" class="checkbox pull-left itemCheckBox" />
                            <div style="margin-left:25px;">
                                <label class="itemDescription">{{listItem.ItemDescription}}</label><br />
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>
</body>
</html>
